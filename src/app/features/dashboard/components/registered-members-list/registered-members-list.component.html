<div class="data-table-container">
  <table mat-table [dataSource]="members" class="members-table">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let member">{{ member.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="cprNumber">
      <th mat-header-cell *matHeaderCellDef>CPR Number</th>
      <td mat-cell *matCellDef="let member">{{ member.cprNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef>Registration Date</th>
      <td mat-cell *matCellDef="let member">
        {{ member.registrationDate ? (member.registrationDate | date:'short') : '-' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let member">
        <span class="badge badge-success" *ngIf="member.isRegistered">Registered</span>
        <span class="badge" *ngIf="!member.isRegistered">Not Registered</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let member">
        <button mat-icon-button color="primary" (click)="viewRegistration(member.id)" matTooltip="View/Edit Registration">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="members.length === 0" class="no-data">
    No registered members found
  </div>
</div>
